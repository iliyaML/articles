{% extends 'layout.html' %} {% block body %}
<h1>Articles</h1>
<ul class="list-group">
{% for article in articles %}
    <li class="list-group-item">
        <a href="/article/{{article.id}}">{{article.title}}</a> <small>Written by {{article.author}} on {{article.create_date}}</small>
    </li>
{% endfor %}
</ul>
 {% endblock %}
